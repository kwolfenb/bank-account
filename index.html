<!DOCTYPE html>
<html>
  <head>
    <title>Bank Account</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Epicodus Credit Union</h1><br>
      <div class="row">
        <div class="col-md-6">
          <h2>Register a new account:</h2>
          <form id="new-account">
            <div class="form-group">
              <label for="new-name">Name</label>
              <input type="text"  class="form-control" id="new-name">
            </div>
            <div class="form-group">
              <label for="new-initial-deposit">Initial Deposit</label>
              <input type="text"  class="form-control" id="new-initial-deposit">
            </div>
            <button type="submit" class="btn-primary">Create Account</button>
          </form>
        </div>
        <div class="col-md-6">
          <h2>Deposit or Withdraw funds:</h2>
          <form id="deposit-withdrawal">
            <div class="form-group">
              <label for="account-number-deposit-withdrawal">Account Number:</label>
              <input type="text"  class="form-control" id="account-number-deposit-withdrawal">
            </div>
            <select id = "depositOrWithdraw">
              <option value="deposit">Deposit Amount</option>
              <option value="withdrawal">withdrawal Amount</option>
            </select><br><br>
            <input type="text"  class="form-control" id="depositOrWithdrawalAmount"><br>
            <button type="submit" class="btn-primary">Submit</button>
          </form>
        </div><br><br>
        <div class="col-md-12">
          <div id="show-balance">
            <h5>Hi <span id = "name"></span>, </h5>
              <h5 id="congratulations">Congratulations on opening a new account!</h5>
            <p>Here is your Account Number: <span class="account-number"></span></p>
            <p>Current Balance: $<span class="current-balance"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
